apiVersion: v1
kind: Namespace
metadata:
  name: dev

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: jane
  namespace: dev

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jane-admin
  namespace: dev

roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: admin

subjects:
  - kind: ServiceAccount
    name: jane
    namespace: dev

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: ken
  namespace: dev

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dev
  name: view
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods", "replicasets", "deployments"]
    verbs: ["get", "watch", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ken-view
  namespace: dev

roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: view

subjects:
  - kind: ServiceAccount
    name: ken
    namespace: dev